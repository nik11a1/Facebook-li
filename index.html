<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook-lite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div>
            <input type="email" name="email" id="email" placeholder="Email or phone number">
        </div>
        <div>
            <input type="password" name="password" id="password" placeholder="password">
        </div>
        <div>
            <button id="log-in">Log in</button>
        </div>
        <div>
            <a id="link" href="">Forgot password?</a>
        </div>
        <div>
            <button id="new-acc">Create new account</button>
        </div>
    </div>
    <div>
        <h1 id="h1">facebook</h1>
        <h1 id="recent">Recent Logins</h1>
        <p id="p">Click your picture or add an account</p>
    </div>
    <div>
        <p id="pa"><a id="ai" href="">Create a page</a> for e celebrity, brand or buisnes.</p>
    </div>
</body>
</html>
